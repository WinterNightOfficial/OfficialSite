<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="../images/3rdPreview.png"/>

    <link rel="stylesheet" href="../StyleSheets/NewsStyle.css">
    <link rel="icon" href="../images/winternight.png" type="image/png" sizes="16x16">
    <title>夜雪羽正式邁入成立三週年</title>
</head>
<body>

    <!--Main-->
    <div class="main">

        <!--Background-->
        <div class="background"></div>

        <!--Header-->
        <section id="header">
            <div class="container">
                <div id="title">
                    <p>【公告】夜雪羽正式邁入成立三週年</p>
                </div>

                <a href="https://winternightofficial.github.io/OfficialSite/" id="logo">
                    <img src="../images/winternight.png" alt="winternight.png">
                </a>
            </div>
        </section>

        <!--Content-->
        <section id="content">
            <div class="container">
                <div id="pic">
                    <img src="../images/3rdPreview.png" alt="previewOfficial.png">
                </div>

                <div id="text">
                    <p>
                        編輯於：2021/05/13
                        <br>
                        <br>
                        今年，我們終於迎來了夜雪羽的成立三週年紀念。
                        <br>
                        作為《決戰！平安京》的休閒型寮辦，著實沒想過能夠走到三週年的這一天，我們發自內心地感到高興、同時也由衷地感謝各位相伴至今。
                        <br>
                        這一次的三週年網頁設計，盡可能延續了往年的簡潔風格、同時主視覺的「3」也採用了相仿、但較為圓滑的設計方案；
                        <br>
                        我們認為，圓潤的設計看起來更和諧。
                        <br>
                        不過，由於時間上有所限制，網頁在手機橫屏的適配仍有所欠缺，這點希望寮友們不介意。
                        <br>
                        最後，祝夜雪羽三週年慶快樂！
                    </p>
                </div>
            </div>
        </section>
        
        <!--Footer-->
        <section id="footer">
            <div class="container">
                <div class="content">
                    <p>
                        <span id="subTitle">WINTERNIGHT</span>
                        <hr>
                        <span id="subText">Design By Bcoffee</span>
                    </p>
                </div>
            </div>
        </section>

    </div>
    
</body>
</html>
