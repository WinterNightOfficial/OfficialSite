<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="../images/previewOfficial.jpg"/>

    <link rel="stylesheet" href="../StyleSheets/NewsStyle.css">
    <link rel="icon" href="../images/winternight.png" type="image/png" sizes="16x16">
    <title>Template</title>
</head>
<body>

    <!--Main-->
    <div class="main">

        <!--Background-->
        <div class="background"></div>

        <!--Header-->
        <section id="header">
            <div class="container">
                <div id="title">
                    <p>Lorem ipsum dolor sit</p>
                </div>

                <a href="https://winternightofficial.github.io/OfficialSite/" id="logo">
                    <img src="../images/winternight.png" alt="winternight.png">
                </a>
            </div>
        </section>

        <!--Content-->
        <section id="content">
            <div class="container">
                <div id="pic">
                    <img src="../images/previewOfficial.png" alt="previewOfficial.png">
                </div>

                <div id="text">
                    <p>TextArea</p>
                </div>
            </div>
        </section>
        
        <!--Footer-->
        <section id="footer">
            <div class="container">
                <div class="content">
                    <p>
                        <span id="subTitle">WINTERNIGHT</span>
                        <hr>
                        <span id="subText">Design By Bcoffee</span>
                    </p>
                </div>
            </div>
        </section>

    </div>
    
</body>
</html>
