<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="../images/3rdPreview.png"/>

    <link rel="stylesheet" href="../StyleSheets/NewsStyle.css">
    <link rel="icon" href="../images/winternight.png" type="image/png" sizes="16x16">
    <title>夜雪羽正式邁入成立三週年</title>
</head>
<body>

    <!--Main-->
    <div class="main">

        <!--Background-->
        <div class="background"></div>

        <!--Header-->
        <section id="header">
            <div class="container">
                <div id="title">
                    <p>【公告】夜雪羽創立四週年</p>
                </div>

                <a href="https://winternightofficial.github.io/OfficialSite/" id="logo">
                    <img src="../images/winternight.png" alt="winternight.png">
                </a>
            </div>
        </section>

        <!--Content-->
        <section id="content">
            <div class="container">
                <div id="pic">
                    <img src="../images/2022/News-4rd.webp" alt="previewOfficial.png">
                </div>

                <div id="text">
                    <p>
                        編輯於：2022/05/13
                        <br>
                        <br>
                        一年又過去了，夜雪羽已然成立了四週年。
                        <br>
                        儘管這一年過來發生了不少事情、也因此無法如願與寮友聚餐，但我們仍在多數的夜晚共同遊戲；
                        <br>
                        也在這段時間裏，迎來了不少新朋友、目送一些老朋友的離開；
                        <br>
                        有歡樂、也有感慨，但我認為夜雪羽能夠讓大家直到離開都感受到快樂、帶着愉快的印象離去，才是最重要的事情。
                        <br>
                        四週年，因為個人比較忙，所以無法準備太多的計劃，不過我承諾來年會做得更好。
                        <br>
                        文末，祝夜雪羽四週年快樂、寮友們諸事順心，身體健康。
                    </p>
                </div>
            </div>
        </section>
        
        <!--Footer-->
        <section id="footer">
            <div class="container">
                <div class="content">
                    <p>
                        <span id="subTitle">WINTERNIGHT</span>
                        <hr>
                        <span id="subText">Design By Bcoffee</span>
                    </p>
                </div>
            </div>
        </section>

    </div>
    
</body>
</html>
